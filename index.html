<!DOCTYPE html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>ChatGPT界面</title> <style> * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

    body {
        display: flex;
        height: 100vh;
        background-color: #f7f7f8;
    }

    /* 侧边栏样式 */
    .sidebar {
        width: 260px;
        background-color: #202123;
        color: white;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }

    .new-chat-btn {
        background-color: #343541;
        border: 1px solid #565869;
        border-radius: 5px;
        padding: 12px;
        color: white;
        margin-bottom: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-size: 14px;
    }

    .new-chat-btn:hover {
        background-color: #444654;
    }

    .chat-history {
        overflow-y: auto;
        flex-grow: 1;
    }

    .chat-item {
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .chat-item:hover {
        background-color: #343541;
    }

    .user-info {
        margin-top: auto;
        padding: 10px;
        border-top: 1px solid #444654;
        font-size: 14px;
    }

    /* 主内容区样式 */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #343541;
    }

    /* 聊天区域 */
    .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .message-container {
        display: flex;
        padding: 20px;
        margin-bottom: 10px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }

    .user-message {
        background-color: #343541;
    }

    .ai-message {
        background-color: #444654;
    }

    .avatar {
        width: 30px;
        height: 30px;
        border-radius: 3px;
        margin-right: 15px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .user-avatar {
        background-color: #5436da;
        color: white;
    }

    .ai-avatar {
        background-color: #10a37f;
        color: white;
    }

    .message-content {
        color: white;
        line-height: 1.5;
        flex: 1;
    }

    /* 输入区域 */
    .input-container {
        padding: 20px;
        display: flex;
        justify-content: center;
        background-color: #343541;
        position: relative;
    }

    .input-box {
        display: flex;
        align-items: center;
        width: 768px;
        max-width: 90%;
        background-color: #40414f;
        border-radius: 8px;
        padding: 10px 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
        flex: 1;
        border: none;
        background: transparent;
        color: white;
        font-size: 14px;
        resize: none;
        height: 24px;
        max-height: 200px;
        outline: none;
        padding: 0;
        font-family: inherit;
    }

    .send-btn {
        background-color: transparent;
        border: none;
        color: #8e8ea0;
        cursor: pointer;
        padding: 5px;
    }

    .send-btn:hover {
        color: white;
    }

    /* 文件上传相关样式 */
    .upload-btn {
        background-color: transparent;
        border: none;
        color: #8e8ea0;
        cursor: pointer;
        padding: 5px;
        margin-right: 5px;
    }

    .upload-btn:hover {
        color: white;
    }

    .file-preview {
        padding: 10px;
        margin: 10px auto;
        background-color: #40414f;
        border-radius: 5px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 800px;
        width: 100%;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .sidebar {
            display: none;
        }
    }

    /* 信息底部说明 */
    .info-footer {
        text-align: center;
        color: #8e8ea0;
        font-size: 12px;
        padding: 10px 0;
        margin-top: 10px;
    }
</style>
</head> <body> <!-- 侧边栏 --> <div class="sidebar"> <button class="new-chat-btn"> <span>+ 新建对话</span> </button> <div class="chat-history"> <div class="chat-item">关于人工智能的讨论</div> <div class="chat-item">Python编程问题解答</div> <div class="chat-item">如何学习前端开发</div> <div class="chat-item">数据分析最佳实践</div> </div> <div class="user-info"> <div>用户名</div> </div> </div>

<!-- 主内容区 -->
<div class="main-content">
    <!-- 聊天区域 -->
    <div class="chat-container" id="chatContainer">
        <!-- AI欢迎消息 -->
        <div class="message-container ai-message">
            <div class="avatar ai-avatar">AI</div>
            <div class="message-content">
                你好！我是AI助手。请问有什么我可以帮助你的吗？
            </div>
        </div>
    </div>

    <!-- 输入区域 -->
    <div class="input-container">
        <div class="input-box">
            <!-- 添加文件上传按钮 -->
            <button class="upload-btn" id="uploadBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 14v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m4-6l5-5 5 5m-5-5v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <input type="file" id="fileInput" style="display: none;" multiple>
            <textarea id="userInput" placeholder="发送消息给AI助手..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="info-footer">
        AI助手可能会生成不准确的信息。版本 2023.11
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');

        // 自动调整文本框高度
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // 发送消息处理
async function sendMessage() {
    const message = userInput.value.trim();
    if (message) {
        // 添加用户消息到UI
        addMessage(message, 'user');
        userInput.value = '';
        userInput.style.height = '24px';
        
        try {
            // 发送消息到后端
            const response = await fetch('http://localhost:8000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    messages: [
                        { role: 'user', content: message }
                    ]
                }),
            });
            
            const data = await response.json();
            // 显示AI响应
            addMessage(data.response, 'ai');
        } catch (error) {
            console.error('Error:', error);
            addMessage('发送消息时出错，请重试。', 'ai');
        }
    }
}

// 处理文件上传
async function uploadFile(file) {
    try {
        const formData = new FormData();
        formData.append('file', file);
        
        const response = await fetch('http://localhost:8000/upload', {
            method: 'POST',
            body: formData,
        });
        
        const data = await response.json();
        addMessage(data.response, 'ai');
    } catch (error) {
        console.error('Upload error:', error);
        addMessage('上传文件时出错，请重试。', 'ai');
    }
}

        // 添加消息到聊天区域
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-container ${sender}-message`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'U' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            chatContainer.appendChild(messageDiv);

            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 文件上传处理
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    showFilePreview(files[i]);
                }
            }
        });

        function showFilePreview(file) {
            // 创建文件预览元素
            const previewDiv = document.createElement('div');
            previewDiv.className = 'file-preview';
            previewDiv.innerHTML = `
                <span>${file.name}</span>
                <span>${(file.size / 1024).toFixed(2)} KB</span>
            `;
            
            // 添加到聊天区域
            chatContainer.appendChild(previewDiv);
            
            // 在实际聊天中添加上传提示
            addMessage(`我上传了文件: ${file.name}`, 'user');
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 模拟AI回复
            setTimeout(() => {
                addMessage(`我已收到你上传的文件 "${file.name}"。需要我如何处理这个文件？`, 'ai');
            }, 1000);
        }

        // 发送按钮点击事件
        sendBtn.addEventListener('click', sendMessage);

        // 按Enter发送消息（Shift+Enter换行）
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 新建对话按钮
        document.querySelector('.new-chat-btn').addEventListener('click', function() {
            // 清空聊天区域，只保留欢迎消息
            chatContainer.innerHTML = '';
            addMessage('你好！我是AI助手。请问有什么我可以帮助你的吗？', 'ai');
        });
    });
</script>
</body> </html>
